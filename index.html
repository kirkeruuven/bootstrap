<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Net Ninja Pro - the Book</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <style>
    section{
      padding: 60px 0;
    }
  </style>
</head>
<body>
    <!-- navbar -->

    <!-- main image & intro text -->
    <section id="intro">
      <div class="container-lg">
        <div class="row g-4 justify-content-center align-items-center">
          <div class="col-md-5 text-center text-md-start">
            <h1>
              <div class="display-2">Black-Belt</div>
              <div class="display-5 text-muted">Your Coding Skills</div>
            </h1>
            <p class="lead my-4 text-muted">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Laboriosam, dignissimos?
            </p>
            <a href="#pricing" class="btn btn-secondary btn-lg">Buy Now</a>
          </div>
          <div class="col-md-5 text-center d-none d-md-block">
            <img src="/assets/ebook-cover.png" class="img-fluid" alt="ebook" />
          </div>
        </div>
      </div>
    </section>

    <!-- pricing plans -->

    <!-- topics at a glance -->

    <!-- reviews list -->

    <!-- contact form -->
    <!-- form-control, form-label, form-select, input-group, input-group-text -->
    <section id="contact">
      <div class="container-lg">
        <div class="text-center">
          <h2>Get in Touch</h2>
          <p class="lead">
            Questions to ask? Fill out the form to contact me directly...
          </p>
        </div>
        <div class="row justify-content-center my-5">
          <div class="col-lg-6">
            <form>
              <label for="email" class="form-label">Email address:</label>
              <div class="input-group mb-4">
                <span class="input-group-text">
                  <i class="bi bi-envelope-fill text-secondary"></i>
                </span>
                <input
                  type="text"
                  id="email"
                  class="form-control"
                  placeholder="e.g. mario@example.com"
                />
              </div>
              <label for="name" class="form-label">Name:</label>
              <div class="mb-4 input-group">
                <span class="input-group-text">
                  <i class="bi bi-person-fill text-secondary"></i>
                </span>
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  placeholder="e.g. Mario"
                />
              </div>
              <label for="subject" class="form-label"
                >What is your question about?</label
              >
              <div class="mb-4 input-group">
                <span class="input-group-text">
                  <i class="bi bi-chat-right-dots-fill text-secondary"></i>
                </span>
                <select class="form-select" id="subject">
                  <option value="pricing" selected>Pricing query</option>
                  <option value="content">Content query</option>
                  <option value="other">Other query</option>
                </select>
              </div>
              <div class="mb-4 mt-5 form-floating">
                <textarea
                  class="form-control"
                  id="query"
                  style="height: 140px"
                  placeholder="query"
                ></textarea>
                <label for="query">Your query...</label>
              </div>
              <div class="mb-4 text-center">
                <button type="submit" class="btn btn-secondary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- get updates / modal trigger -->

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
